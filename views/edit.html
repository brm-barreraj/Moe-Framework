<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <form action="/mvc/update/" method="POST">
    {#foreach item=person from=$persons#}
    <input type="hidden" name="id" value="{#$person.id#}">
    <table>
      <tr>
        <th>Name</th><td><input type="text" name="name" value="{#$person.name#}"></td>
      </tr>
      <tr>
        <th>Document</th><td><input type="text" name="document" value="{#$person.document#}"></td>
      </tr>
      <tr>
        <th>Email</th><td><input type="text" name="email" value="{#$person.email#}"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Enviar"></td>
      </tr>
    </table> 
    {#/foreach#}
    </form>
</body>
</html>
